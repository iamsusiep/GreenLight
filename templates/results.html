<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>GreenLight | Result</title>

</head>
<style>
	
	body {
		background: url("{{ url_for('static',filename='success.jpg') }}") ;
		background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-blend-mode: lighten;
	}
	h1 {
    	text-align: center;
    	padding-top: 250px;
    	font-family: "URW Chancery L", cursive;
    	font-size: 48px;
    	color: #191970;
	}
	
</style>

<head>
    <meta charset="utf-8">
    <title>Results</title>
</head>

<body>

<script type = "text/javascript">
	function check(){
		if  ({{ sentiment_score|tojson }} > 0){
			return 'We think your crush likes you!';
		}
		return 'Sorry, your crush isn\'t interested';
	}
	
	document.write("<span class='blue'>" + check().fontsize(30) + "</span>");
</script>
<h3>The sentiment score is: {{ sentiment_score|tojson }}</h3>
<h4>To start over, please refresh the page! <h4>
</body>
</html>
